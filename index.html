<!doctype html>
<html lang="en">

<head>
  <title>Bài tập hàm</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div>
      <h3>BT1: Quản Lí Tuyển Sinh</h3>
      <div class="form-group row">
        <div class="col-4">
          <input class="form-control" id="diemChuan" type="number" placeholder="Điểm chuẩn" />
        </div>
        <div class="col-4">
          <select id="khuVuc" class="w-100">
            <option>Chọn khu vực</option>
            <option value="X">X</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
          </select>
        </div>

        <div class="col-4">
          <select id="doiTuong" class="w-100">
            <option value = "0">Chọn đối tượng</option>
            <option value="X">X</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
        <div class="col-4">
          <input class="form-control" id="monThu1" type="number" placeholder="Điểm môn thứ nhất" />
        </div>
        <div class="col-4">
          <input class="form-control" id="monThu2" type="number" placeholder="Điểm môn thứ hai" />
        </div>
        <div class="col-4">
          <input class="form-control" id="monThu3" type="number" placeholder="Điểm môn thứ ba" />
        </div>
      </div>
      <button id="btnTinhDiem" class="btn btn-primary">Kết Quả</button>
      <div id="ketQua_B1" class="alert alert-success mt-3"></div>
    </div>
    <div class="mt-5">
      <h3>Bài 2: Tính tiền điện</h3>
      <div class="form-group row">
        <div class="col-4">
          <input class="form-control" id="hoTen" placeholder="Nhập họ tên"/>
        </div>
        <div class="col-4">
          <input class="form-control col-4" id="soKw" tpe="number" placeholder="Nhập số Kw"/>

        </div>
      </div>
      <button id="btnTinhTienDien" class="btn btn-success">Tính tiền điện</button>
      <div id="ketQua_B2" class="alert alert-success mt-3"></div>
    </div>
    <div class="mt-5">
      <h3>Bài 3: Tính thuế thu nhập cá nhân</h3>
      <div class="form-group row">
        <div class="col-4">
          <input class="form-control" id="name" placeholder = "Nhập họ tên" />
        </div>
        <div class="col-4">
          <input class="form-control" id="tongThuNhap" type="number" placeholder="Tổng thu nhập"/>
        </div>
        <div class="col-4">
          <input class="form-control" id="soNguoiPhuThuoc" type=number placeholder="Số người phụ thuộc"/>
        </div>
      </div>
      <button id="btnTinhThue" class="btn btn-success mt-3">Tính thuế</button>
      <div id="ketQua_B3" class="alert alert-success mt-3"></div>
    </div>

    <div class="mt-5">
      <h3>Bài 4: Tính tiền cáp</h3>
      <div class="form-group row">
        <div class="col-4">
          <select id="userType">
            <option>Chọn loại khách hàng</option>
            <option value="personal">Người dân</option>
            <option value="business">Doanh nghiệp</option>
          </select>
        </div>
        <div class="col-4">
          <input class="form-control" id="userID" placeholder="Nhập mã khách hàng"/>
        </div>
        <div class="col-4">
          <input class="form-control" id="premiumChannel" type="number" placeholder="Nhập số kênh cao cấp"/>
        </div>
        <div class="col-4">
          <input class="form-control" id="connections" type="number" placeholder="Nhập số kết nối">
        </div>
      </div>
      <button id="btnTinhCap" class="btn btn-success mt-3">Tính tiền cáp</button>
      <div id="ketQua_B4" class="alert alert-success mt-3"></div>
    </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./main.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
